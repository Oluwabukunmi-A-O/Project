
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oluwabukunmi Adebola | Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover,
    nav button.active {
      background: #222;
    }
    section.tab-content {
      display: none;
      padding: 2em 1.5em;
      animation: fadeIn 0.5s ease;
    }
    section.tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      iframe {
        height: 75vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Oluwabukunmi Adebola</h1>
    <p>Creative Portfolio</p>
  </header>
  <nav>
    <button onclick="showTab('about')" class="active">About</button>
    <button onclick="showTab('portfolio')">Portfolio</button>
    <button onclick="showTab('contact')">Contact</button>
  </nav>
  <section id="about" class="tab-content active">
    <h2>About Me</h2>
    <p>I’m Oluwabukunmi Adebola — a passionate creative with a flair for visual storytelling and digital design. Explore my portfolio below.</p>
  </section>
  <section id="portfolio" class="tab-content">
    <h2>Portfolio</h2>
    <iframe src="portfolio.pdf#toolbar=0" title="PDF Viewer"></iframe>
  </section>
  <section id="contact" class="tab-content">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:yourmail@example.com">yourmail@example.com</a></p>
    <p>Phone: +234 123 456 7890</p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
  </section>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
